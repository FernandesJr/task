<main>
  <h2>Suas Tarefas</h2>

  @for (task of tasks; track task) {
  <div class="tasks">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{task.title}}
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{task.description}}</p>
    </mat-expansion-panel>
  </div>
  }
</main>
